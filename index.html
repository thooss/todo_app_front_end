<html>
    <head>
        <title> My Todo List </title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
    <div id="div">
        <h1>Workshop Todo List</h1>
        <ul>
            <div class="boxed">
                <li> 
                    <input type="checkbox"/>
                    <a href="show.html"> 
                        English Video 
                        <span class="pomodoro-estimate">4 pomodoros</span>
                    </a>
                </li>
                <li> 
                    <input type="checkbox"/>
                    French Book 
                    <span class="pomodoro-estimate">3 pomodoros</span>
                </li>
                <li> 
                    <input type="checkbox"/>
                    Chemistry Worksheet
                    <span class="pomodoro-estimate">2 pomodoros</span>
                </li>
            </div>
            <div class="boxed">
                <li> 
                    <input type="checkbox"/>
                    Eat Food 
                    <span class="pomodoro-estimate">1 pomodoro</span>
                </li>
                <li> 
                    <input type="checkbox"/>
                    Study for Finals 
                    <span class="pomodoro-estimate">2 pomodoros</span>
                </li>
                <li>
                    <input type="checkbox"/>
                    Send workshop location to all the students 
                    <span class="pomodoro-estimate">1 pomodoros</span>
                </li>
                <li> 
                    <input type="checkbox"/>
                    Have a great workshop
                    <span class="pomodoro-estimate">0 pomodoros</span>
                </li>
            </div>
        </ul>
        </div>
        <div id=new-todo-block>
        <input id="new-todo-description" type="text" placeholder="Enter Todo"> 
        <input id="new-pomodoro-estimate" type="number" placeholder="Number of Pomodoros"> 
        <input id="add-new-todo-button" type="submit" value="Add the Todo">
        <script src="index.js"></script>
        </div>
    </body>
</html>
